{{- define "body" }}
<div class="title">
    <h1>{{ .Title | title }}</h1>
    <p class="subheader">{{ .Date | time.Format ":date_long" }} from <a href="/">{{ site.Title }}</a></p>
</div>

{{- block "main" . }}
<main>
    <article>
        {{ .Content }}
    </article>
</main>
{{- end }}

{{- partial "rfc.html" . }}
{{- partialCached "footer.html" . }}
{{- end }}
